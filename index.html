<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.1/jsQR.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 100%; max-width: 400px; border: 2px solid #333; display: none; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Leitor de QR Code</h2>
    <p><strong>Códigos lidos:</strong> <span id="contador">0</span></p>

    <button id="iniciar" onclick="iniciarLeitura()">Iniciar Leitura</button>
    <button id="finalizar" onclick="finalizarLeitura()" disabled>Finalizar</button>

    <video id="camera" autoplay></video>
    <canvas id="qrCanvas"></canvas>

    <p><strong>Código lido:</strong> <span id="qrResult">Nenhum</span></p>

    <button id="refazer" onclick="refazerLeitura()" disabled>Refazer</button>
    <button id="enviar" onclick="enviarDados()" disabled>Registrar</button>

    <script src="script.js"></script>
</body>
</html>
